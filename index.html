<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS, then my own stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">

            <div class="col-md-6">
                <div id="search-card" class="card">
                    <div class="card-header">
                        <h2>Search city and state/country:</h2>
                    </div>
                

                    <div class="card-body container overflow-auto">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="text" placeholder="Morristown, NJ" aria-label="Search">
                            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                        </form>

                        <hr>

                        <div id="recents"></div>
                    </div>

                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    
                    <div class="card-header">
                        <h2>Weather</h2>
                    </div>

                    <div class="card-body">
                        <strong><span id="city-el"></span> <span id="date-el"></span></strong> <span id="icon-el"></span>

                        <p style="margin-top: 15px;">Temperature:<span id="temp-el"></span></p>

                        <p>Humidity:<span id="hum-el"></span></p>

                        <p>Wind Speed:<span id="wind-el"></span></p>

                        <p>UV Index: <span id="color-code"></span></p>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">5-Day Forecast</div>
                    
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xs"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!--Jquery CDN, Bootstrap's JS bundle, then my own script sheet-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
